    <script>
        let autoRefreshInterval;
        
        function formatNumber(num, isCurrency = false) {
            if (num === null || num === undefined) return '-';
            if (isCurrency) {
                return `$${num.toLocaleString(undefined, { minimumFractionDigits: 2, maximumFractionDigits: 2 })}`;
            }
            return num.toLocaleString();
        }
        
        function formatPrice(price) {
            if (price === null || price === undefined) return '-';
            return `$${price.toLocaleString(undefined, { minimumFractionDigits: 4, maximumFractionDigits: 8 })}`;
        }
        
        function formatPercentage(num) {
            if (num === null || num === undefined) return '-';
            return `${num >= 0 ? '+' : ''}${num.toFixed(2)}%`;
        }
        
        async function loadTokenData() {
            try {
                document.getElementById('loading').style.display = 'block';
                document.getElementById('tokenData').style.display = 'none';
                document.getElementById('error').style.display = 'none';
                
                const response = await fetch('http://localhost:3000/api/demo/test-token');
                const result = await response.json();
                
                if (result.success && result.data) {
                    const data = result.data;

                    document.getElementById('tokenName').textContent = data.name || 'ç´¢æ‹‰æ‹‰';
                    document.getElementById('tokenSymbol').textContent = data.symbol || 'SOLA';
                    if (data.logoUri) {
                        document.getElementById('tokenLogo').src = data.logoUri;
                    }
                    
                    // æ›´æ–°ä»·æ ¼æ•°æ®
                    document.getElementById('price').textContent = formatPrice(data.price);
                    
                    const priceChange = data.priceChange24h || 0;
                    const priceChangeEl = document.getElementById('priceChange');
                    priceChangeEl.textContent = formatPercentage(priceChange);
                    priceChangeEl.className = `stat-value ${priceChange >= 0 ? 'positive' : 'negative'}`;
                    
                    document.getElementById('marketCap').textContent = formatNumber(data.marketCap, true);
                    document.getElementById('liquidity').textContent = formatNumber(data.liquidity, true);
                    document.getElementById('volume').textContent = formatNumber(data.volume24h, true);
                    document.getElementById('dex').textContent = data.dex?.toUpperCase() || 'Unknown';
                    
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('tokenData').style.display = 'block';
                    
                    const now = new Date().toLocaleTimeString('zh-CN');
                    document.getElementById('lastUpdate').textContent = `æœ€åæ›´æ–°: ${now}`;

        }
